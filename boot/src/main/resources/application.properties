### 服务器配置
server.port=8080

### TIMO配置
#是否开启登录验证码
project.captcha-open=true
#cookie记住登录信息时间，默认7天（天）
project.remember-me-timeout=7
#Session会话超时时间，默认30分钟（秒）
project.global-session-timeout=1800
#文件上传路径，默认在项目根目录upload下
#project.file-upload-path= c:/upload/
#上传文件静态访问路径
project.static-path-pattern=/upload/**

### 数据库配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/timo?useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

### jpa配置
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=com.linln.core.mysql.MySQLDialectUTF8
spring.jpa.properties.hibernate.format_sql=false

### thymeleaf模板设置
spring.thymeleaf.prefix=classpath:/templates
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

### 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB